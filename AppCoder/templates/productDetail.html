{% extends 'index.html' %}

{% load static %}

{% block content %}
    <section class="container-fluid" style="margin-top:2em">
        <h3>Detalle producto</h3>
        <div class="container text-center row p-3 " >
            <div class="card" style="width: 18rem; margin:1em">
                <img src="{{ producto.imagen.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">$ {{ producto.precio }}</p>
                </div>
            </div>
        </div>
    </section>
    <div class="container text-center">
        <a class="btn btn-primary" href="{% url 'Inicio' %}">Regresar</a>
    </div>
{% endblock  %}
