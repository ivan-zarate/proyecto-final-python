{% extends "index.html" %}

{% block content %}
    <div class="bg-success p-2" style="--bs-bg-opacity: .5;">
        <h3 class="container">Iniciar Sesión</h3>
        {% if error %}
            <p class="container bg-danger p-2 fw-bolder">{{ error }}</p>
        {% endif %}
        <section class="container">
            <form class="mb-3" method="post">
                {% csrf_token %}
                <label for="username">Nombre de Usuario:</label>
                <input class= "form-control" style="width:30%" type="text" name="username" required>
                <br>
                <label class="mt-3" for="password">Contraseña:</label>
                <input class= "form-control" style="width:30%" type="password" name="password" required>
                <br>
                <button class="btn btn-success mt-3 p-2" style="width:30%" type="submit">Iniciar Sesión</button>
            </form>
            <a class="btn btn-primary mb-3 p-2"  style="width:30%" href="{% url 'user_register' %}">Registrarse</a>
        </section>
    </div>
{% endblock %}
