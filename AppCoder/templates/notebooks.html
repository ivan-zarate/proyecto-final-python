{% extends 'index.html' %}

{% load static %}

{% block content %}
    <section class="container-fluid" style="margin-top:2em">
        <h3>Lista de Notebooks</h3>
        <div class="container text-center row p-3 ">
                {% for producto in productos %}
                <div class="card" style="width: 18rem; margin:1em">
                    <a href="{% url 'DetalleNotebook' producto.id %}"><img src="{{ producto.imagen.url }}" class="card-img-top"></a>
                    <div class="card-body">
                        <h5 class="card-title">{{ producto.nombre }}</h5>
                        <p class="card-text">$ {{ producto.precio }}</p>
                    </div>
                </div>
                {% endfor %}
        </div>
    </section>
    <div class="container text-center">
        {% if user.is_authenticated %}
            <a class="btn btn-primary" href={% url 'addNotebook' %}>Agregar Producto</a>
        {%endif%}
    </div>
{% endblock  %}
